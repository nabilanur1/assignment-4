<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Tracker</title>

  <!-- Tailwind + DaisyUI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />

  <!-- Geist Font -->
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-base-200 min-h-screen">
 <div class="max-w-6xl mx-auto p-4 md:p-6">
  <h1 class="text-2xl md:text-3xl font-semibold text-primary mb-6 text-black">Job Application Tracker</h1>

    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">

      <div class="card bg-base-100 shadow">
        <div class="card-body">
          <p class="text-sm text-gray-500">Total</p>
          <h2 id="totalCount" class="text-2xl font-bold">0</h2>
        </div>
      </div>

      <div class="card bg-base-100 shadow">
        <div class="card-body">
          <p class="text-sm text-gray-500">Interview</p>
          <h2 id="interviewCount" class="text-2xl font-bold text-success">0</h2>
        </div>
      </div>

      <div class="card bg-base-100 shadow">
        <div class="card-body">
          <p class="text-sm text-gray-500">Rejected</p>
          <h2 id="rejectedCount" class="text-2xl font-bold text-error">0</h2>
        </div>
      </div>

    </div>

    
    <div class="flex justify-between items-center mb-2">
      <h2 class="text-lg font-semibold">Available Jobs</h2>
      <span id="tabCount" class="text-sm text-gray-500">0 jobs</span>
    </div>

    
   <div class="flex gap-2 mb-4">
     <button class="tab-btn active" data-tab="all">All</button>
     <button class="tab-btn" data-tab="interview">Interview</button>
     <button class="tab-btn" data-tab="rejected">Rejected</button>
   </div>
    
    <div id="jobsContainer" class="space-y-4"></div>

  </div>

<script src="script.js"></script>
</body>
</html>
